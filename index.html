<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Valentine's Day Celebration</title>\n    <style>\n        body {\n            background-color: #f8d8d8;\n            overflow: hidden;\n            font-family: Arial, sans-serif;\n        }\n        .heart {\n            position: absolute;\n            background-color: red;\n            width: 20px;\n            height: 20px;\n            animation: float 5s linear infinite;\n        }\n        @keyframes float {\n            0% {\n                transform: translateY(0);\n            }\n            50% {\n                transform: translateY(-20px);\n            }\n            100% {\n                transform: translateY(0);\n            }\n        }\n        .button {\n            display: inline-block;\n            background-color: #ff0066;\n            color: white;\n            padding: 10px 20px;\n            border: none;\n            border-radius: 5px;\n            cursor: pointer;\n            text-align: center;\n            font-size: 18px;\n            margin-top: 20px;\n        }\n        .letter {\n            background: white;\n            border: 1px solid #ccc;\n            padding: 20px;\n            border-radius: 10px;\n            width: 300px;\n            position: relative;\n            margin: 20px auto;\n            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);\n        }\n    </style>\n</head>\n<body>\n    <h1 style=\"text-align: center;\">Happy Valentine's Day!</h1>\n    <div class=\"letter\">\n        <p>Dear Loved One,</p>\n        <p>I just wanted to take a moment to say how much you mean to me. Happy Valentine's Day!</p>\n        <p>With love,<br>Your Secret Admirer</p>\n    </div>\n    <button class=\"button\">Show Love</button>\n    <script>\n        const button = document.querySelector('.button');\n        button.addEventListener('click', () => {\n            alert('You are loved!');\n        });\n        function createHearts() {\n            const heart = document.createElement('div');\n            heart.className = 'heart';\n            const size = Math.random() * 20 + 10;\n            heart.style.width = heart.style.height = `${size}px`;\n            heart.style.left = Math.random() * window.innerWidth + 'px';\n            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';\n            document.body.appendChild(heart);\n            setTimeout(() => {\n                heart.remove();\n            }, 10000);\n        }\n        setInterval(createHearts, 300);\n    </script>\n    <audio autoplay loop>\n        <source src=\"path/to/your/music.mp3\" type=\"audio/mpeg\">\n        Your browser does not support the audio tag.\n    </audio>\n</body>\n</html>
